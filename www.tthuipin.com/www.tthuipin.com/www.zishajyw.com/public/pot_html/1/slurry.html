										窑温：1080度。

										矿产地：
										泥性：
										难度：

										冲泡建议：紫朱泥最适轻、中发酵茶，像台湾高山生茶，及福建铁观音、乌龙茶等。

							Title: "简介：绿泥，玩者暱称“绿豆砂泥”，古云“豆碧色”，泥色酷似绿豆皮，澹草绿。带本山绿泥细黄砂，清丽出众、雅俗共赏。所制壶品质感朴拙，砂质细腻而富有颗粒美感。壶品色泽米黄泛青，泡养后逐步转为温润的亮色，包浆感好而易于泡养，发幽然青光。产于黄龙山矿脉，是紫砂泥中的夹脂，故有“泥中泥”之称。产量不多，泥质较嫩，耐火力也比紫泥为低。原矿色泽为青灰泛绿，成片岩状或粉末状，以手拿之即会沾染上原矿粉末颜色。也常作为胎身外面的粉料或涂料，使紫砂陶器皿的颜色更为多彩。\r\n窑温：约1160度C。\r\n收缩比：约14%。\r\n矿产地：江苏宜兴丁山、台西。\r\n泥性：疏鬆不结、张力大、黏性低、砂粒易集结或排挤。\r\n难度：窑温略低则水色不佳，胎骨鬆；窑温高则黑点密佈，光明针不易，过者颜色不均，少者温润度差。\r\n特点：风采脱俗、泥色出众，吸水率佳。似君绿泥，惟略偏甜黄色，为较罕见之泥料。\r\n冲茗特性：逼热性佳，浓澹易掌握，温润香醇颇值回味。 \r\n冲泡建议：轻焙火乌龙茶特好、铁观音(中焙火或重焙火系列) 、普洱茶各种系列，红茶，绿茶等。",

							Title: "简介： 缎泥原矿称之“老团泥”，产于江苏省宜兴黄龙山，原矿外观近白色，夹深绿斑点；除可当泥胚製陶外，亦可磨筛成细颗粒，作为调砂效果之用；烧成后呈次鹅黄色，略含极少数红色斑点。另一缎泥之原矿为本山绿泥，产地亦为黄龙山，原矿呈绿灰色，是紫砂泥中夹层中的夹脂，烧成后呈米黄色调。泥料内所含颗粒较大结构疏松器身明显成双气孔结构，空气对流顺畅；日久使用，渐露锋芒，养成变化甚大为养壶之最佳器材。泡茶好喝，赞不绝口！早期泥料调配跟早期窑炉所升温度较低温，在一般缎泥产品会近期来所用窑炉为高温窑，所烧成之缎泥壶，可轻易提升至所须温度，而真正达到较高的结晶，绝不吐黑！\r\n窑温：约1175~1180度。\r\n收缩比：约12%。\r\n矿产地：江苏宜兴赵庄山系朱泥矿~黄石黄之共生矿。\r\n泥性：感甜嫩绵密，质坚而温润，呈近田黄色调，为江苏宜兴赵庄山系朱泥矿~黄石黄之共生矿，经挑拣练製而成，因含铁量只达6%左右，致陶之后呈“金田黄色”。\r\n难度：\r\n特点：许多玩家误认为缎泥会“吐黑”，其误解之起因，乃昔时窑炉均为低温窑，而缎泥系为高温泥(一般烧成温度约摄氏度1175~1180)，故每每窑烧不足，成品遇水后呈现还原为原矿色之现象(玩家称“吐黑”)；此为窑温不足所致，而非泥质之缺陷，希玩家勿因果倒置才是。\r\n冲茗特性：缎泥适泡之茶较为宽广，一般而言，透气率均佳；茶汤顺和平适，操作冲茗技巧要求不高，甚适生手使用。\r\n冲泡建议：普洱茶系列，铁观音及半发酵类茶，重发酵茶类（黑茶类），轻焙火乌龙茶，绿茶，龙井，红茶等。",
