										<span data-v-d7fb8786="" class="description">
											提梁是指以提梁为把的紫砂壶，它是一种比端把紫砂壶年代更早的壶式，主要分为素式和花式两种。素式提梁通
											常用于光器，花式提梁常见过仿真器。宜兴紫砂壶，历代艺人创制有很多提梁款式，变化十分丰富，可分为两种 基本形式：一种是硬提梁，另一种是软提梁。提梁的形式感强，上虚下实，上轻下重，既飘逸又沉静，往往显示 出一种高雅气质。

									<span data-v-55ef8ece="" class="description">
										在今天的玩壶人看来，高20.5厘米，口径9.4厘米的大彬提梁实在是一把大壶，可是在明末清初的时候，尚属小物。时大彬最大的贡献之一就是器型上“改大为小”，“改俗为雅”，奠定了紫砂壶基本的审美倾向，使紫砂壶能进入文人生活，成为文房清玩，提升了紫砂壶的文化内涵。这也让时大彬成为紫砂宗源上的第一座高山，让无数后人仰止。粗看很不起眼!大彬提梁身筒成较大且丰满的扁球形，上部圆环状提梁粗大，六方三弯嘴，六瓣平扣钮，压盖，圈底，溜肩，素身。再看耐人寻味!身筒以实托虚，圆环以虚带实，上下两个圆弧构成的虚实对照，达到了视觉上的微妙平衡，整体上让人感觉气势雄健，浑然一体。所谓“周接四海之表，浮于元气之上”。三看惊为天物!大彬提梁如佛趺坐，清风朗朗。《梦溪笔谈》中说：“星辰居四方而中虚，八卦分八方而中虚，不中虚不足以妙万物”。虚实结合犹如画中留白，园林借景，疏可走马，密不透风。这种古典美学的神奇光彩，闪耀在小说、绘画、书法、戏剧、建筑等传统艺术的各个领域.
									</span>
								</div>
