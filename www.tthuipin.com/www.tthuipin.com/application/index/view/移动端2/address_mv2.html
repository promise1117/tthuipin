	</head>
	<body>

					</div>

				</div>

				<div class="header__center">

					<div class="header__logo">

						<a href="/">

							<img src="img/logo_03.png" alt="">

						</a>

					</div>

				</div>

				<div class="header__right">

					<a class="header__btn cart-btn" target="_self" href="/sure" rel="nofollow">
						<img src="img/icon_03.png">
						<div class="header_item">購物車</div>
					</a>
					<a class="header__btn customer_service" target="_self" href="/sure" rel="nofollow">
						<img src="img/icon_06.png">
						<div class="header_item">客服</div>

			</div>

		</header>
		<div class="home-nav header-fixed">

					<a target="_self" class="swiper-slide swiper-slide-next" href="/categorylist?cat_id=44&amp;cat_name=創意生活&amp;parent_id=0&amp;nav_id=10"><span>創意生活</span></a>

					<a target="_self" class="swiper-slide" href="/categorylist?cat_id=157&amp;cat_name=居家家紡&amp;parent_id=0&amp;nav_id=15"><span>居家家紡</span></a>


				</div>

				<span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
			</div>

		</div>
		<form action="" method="post">
			<main style="margin-top: 9.75rem;">
				<div class="checkout-order">
					<p>
						<span>總價</span>
						<b class="sub-total font-black lang-price" data-price="">NT＄<font class="sub_price">956</font></b>
					</p>
					<p>
						<span>滿減優惠</span>
						<b class="lang-price" data-price="">NT＄200</b>
					</p>
					<p>
						<span>折扣碼減免</span>
						<b class="shipping-amount font-black lang-price" data-price="0">NT＄0</b>
					</p>
					<p>
						<span>運費</span>
						<b class="lang-price" data-price="">NT＄<font class="freight">0</font>(滿399免運)</b>
					</p>
					<div class="line"></div>
					<p>
						<span class="total_price font-black">最終應付</span>
						<b class="grand-total lang-price" data-price="">NT＄<font class="final_price">956</font></b>
					</p>
					<!-- <div class="checkout-order__btn">
					<input type="hidden" name="payable_amount" value="">
					<button class="btnbtn-checkout" type="submit">完成訂單</button>
				</div> -->


				</div>
			</main>

			<main>
				<div class="coupon" data-name="">
					<h3 class="coupon__title">折價碼</h3>
					<div class="coupon__wrap">
						<input type="text" class="coupon__input" value="" placeholder="點擊輸入折價碼">
						<button class="coupon__button hide" type="button">兌換</button>
					</div>
				</div>
			</main>

			<main>
				<div class="form-group">
					<label for="SendFirstName" class="control-label">
						配送方式
					</label>
					<span class="payment">
						<input type="radio" name="payment" value="" id="payment1" checked="checked">
						<label for="payment1" class="radio-box active">711超商取貨</label>
						<input type="radio" name="payment" value="" id="payment2">
						<label for="payment2" class="radio-box">全家超商取貨</label>
						<input type="radio" name="payment" value="" id="payment3" checked="">
						<label for="payment3" class="radio-box">宅配到府</label>
					</span>
				</div>
			</main>

			<main>
				<div class="form-group">
					<label for="SendFirstName" class="control-label">
						收貨地區
					</label>
					<div class="location">
						<div class="address">
							<div class="select">
								<span>請選擇縣/市</span>
								<img src="img/triangle_03.jpg">
							</div>
							<div class="select">
								<span>請選擇鎮/鄉/區</span>
								<img src="img/triangle_03.jpg">
							</div>
							<div class="select">
								<span>請選擇店名/店址</span>
								<img src="img/triangle_03.jpg">
							</div>
							<input class="form-control" name="address" placeholder="請輸入您的詳細地址" value="">
						</div>
					</div>

					<input type="hidden" name="detail_city" id="detail_city" value="縣/市">
					<input type="hidden" name="detail_area" id="detail_area" value="鎮/鄉/區">
					<input type="hidden" name="detail_address" id="detail_address" value="店名/店址">
					<input type="hidden" name="detail_delivery " id="detail_delivery " value="">

					<label id="SendAddress-error" class="error hidden" for="SendAddress">
						<font style="vertical-align: inherit;">
							<font style="vertical-align: inherit;">請輸入您的收貨地址。</font>
						</font>
					</label>
				</div>
			</main>

			<main>
				<div class="form-group">
					<label for="SendFirstName" class="control-label">
						姓名<span class="control-label-required">*</span>
					</label>
					<input class="form-control" name="name" placeholder="請輸入姓名...">
					<label id="SendName-error" class="error hidden" for="SendName">
						<font style="vertical-align: inherit;">
							<font style="vertical-align: inherit;">請輸入您的名字。</font>
						</font>
					</label>
				</div>
				<div class="form-group">
					<label for="SendFirstName" class="control-label">
						手機號碼<span class="control-label-required">*</span>
					</label>
					<input class="form-control" name="telphone" placeholder="請輸入手機號碼...">
					<label id="SendCode-error" class="error hidden" for="SendCode">
						<font style="vertical-align: inherit;">
							<font style="vertical-align: inherit;">請輸入您的手機號碼。</font>
						</font>
					</label>
				</div>
				<div class="form-group">
					<label for="SendFirstName" class="control-label">
						Line ID
					</label>
					<input class="form-control" type="text" name="lineid" placeholder="請輸入Line ID...">
				</div>
				<div class="form-group">
					<label for="SendFirstName" class="control-label">E-mail<span class="control-label-required">*</span></label>
					<input class="form-control" type="email" name="email" placeholder="請輸入E-mail...">
					<label id="SendEmail-error" class="error hidden" for="SendEmail">
						<font style="vertical-align: inherit;">
							<font style="vertical-align: inherit;">請輸入您的電子郵件。</font>
						</font>
					</label>
				</div>
				<div class="form-group">
					<label for="SendAddress1" class="control-label">
						留言
					</label>
					<textarea placeholder="請輸入您的留言..." name="message"></textarea>
				</div>
			</main>
		</form>

		<script src="lib/jquery.min.js"></script>
		<script src="lib/rem.js"></script>
		<script src="lib/swiper.min.js"></script>
		<script src="lib/mobileSelect.min.js"></script>
		<script src="lib/roc_711.js"></script>
		<script src="lib/roc_qj.js"></script>
		<script src="https://www.layuicdn.com/layer-v3.1.1/layer.js"></script>
		<script src="js/common.js"></script>
		<script src="js/address_mv2.js"></script>
	</body>
</html>
