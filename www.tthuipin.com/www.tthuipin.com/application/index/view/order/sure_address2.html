<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>開心樂購</title>
		<link rel="stylesheet" href="__PUBLIC__/static/mobile1/css/iconfont.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/mobile1/css/common.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/mobile1/css/address_mobile.css" />
		<link rel="stylesheet" type="text/css" href="__PLUGIN__/mobileSelect/css/mobileSelect.css">
	</head>
	<body>


	{include file="public/header" /}

		<section>
			<!-- 进度条 -->
			<div class="step">
				<ul class="step__list fix">
					<li class="active"><span>
							<font style="vertical-align: inherit;">
								<font style="vertical-align: inherit;">1 </font>
							</font>
						</span><b>
							<font style="vertical-align: inherit;">
								<font style="vertical-align: inherit;">購物袋</font>
							</font>
						</b></li>
					<li class="active"><span>
							<font style="vertical-align: inherit;">
								<font style="vertical-align: inherit;">2 </font>
							</font>
						</span><b>
							<font style="vertical-align: inherit;">
								<font style="vertical-align: inherit;">運送</font>
							</font>
						</b></li>
					<li><span>
							<font style="vertical-align: inherit;">
								<font style="vertical-align: inherit;">3 </font>
							</font>
						</span><b>
							<font style="vertical-align: inherit;">
								<font style="vertical-align: inherit;">付款</font>
							</font>
						</b></li>
				</ul>
			</div>
			<div class="address-main">
				<div class="address-list">
					<h3 class="address-list__title">購物地址填寫</h3>
					<!-- 添加新地址 -->
					<div class="new-address ">
						<div class="address-list__content">
							<form action="/money" method="post" novalidate="novalidate">
<!--								<input type="hidden" name="type" value="0"><input type="hidden" name="isdefault" value="1">-->
								<div class="form-group">
									<label for="SendFirstName" class="control-label"><span class="control-label-required">*</span>
										付款方式:
									</label>
									<span class="payment">
										<input type="radio" name="payment" value="" id="payment1">
										<label for="payment1" class="radio-box">711超商取貨</label>
										<input type="radio" name="payment" value="" id="payment2">
										<label for="payment2" class="radio-box">全家超商取貨</label>
										<input type="radio" name="payment" value="" id="payment3" checked="">
										<label for="payment3" class="radio-box">宅配到府</label>
									</span>
								</div>
								<div class="form-group">
									<label for="SendFirstName" class="control-label"><span class="control-label-required">*</span>
										收货地址:
									</label>
									<label class="location">
										<div class="address">
											<div class="select">
												<span>縣/市</span>
											</div>
											<div class="select">
												<span>鎮/鄉/區</span>
											</div>
											<div class="select">
												<span>店名/店址</span>
											</div>
										</div>
									
									</label>

									<input class="form-control" name="address" placeholder="請輸入收貨地址..." value="" style="display: none;">
									<input type="hidden" name="detail_city" id="detail_city" value="">
									<input type="hidden" name="detail_area" id="detail_area" value="">
									<input type="hidden" name="detail_address" id="detail_address" value="">
									<input type="hidden" name="detail_delivery " id="detail_delivery " value="">

									<label id="SendAddress-error" class="error hidden" for="SendAddress">
										<font style="vertical-align: inherit;">
											<font style="vertical-align: inherit;">請輸入您的收貨地址。</font>
										</font>
									</label>
								</div>

								<div class="form-group">
									<label for="SendFirstName" class="control-label"><span class="control-label-required">*</span>
										姓名:
									</label>
									<input class="form-control" name="name" placeholder="請輸入姓名...">
									<label id="SendName-error" class="error hidden" for="SendName">
										<font style="vertical-align: inherit;">
											<font style="vertical-align: inherit;">請輸入您的名字。</font>
										</font>
									</label>
								</div>
								<div class="form-group">
									<label for="SendFirstName" class="control-label"><span class="control-label-required">*</span>
										手機號碼:
									</label>
									<input class="form-control" name="telphone" placeholder="請輸入手機號碼...">
									<label id="SendCode-error" class="error hidden" for="SendCode">
										<font style="vertical-align: inherit;">
											<font style="vertical-align: inherit;">請輸入您的手機號碼。</font>
										</font>
									</label>
								</div>

								<div class="form-group">
									<label for="SendFirstName" class="control-label">
										Line ID:
									</label>
									<input class="form-control" type="text" name="lineid" placeholder="請輸入Line ID...">
								</div>
								<div class="form-group">
									<label for="SendFirstName" class="control-label"><span class="control-label-required">*</span>E-mail: </label>
									<input class="form-control" type="email" name="email" placeholder="請輸入E-mail...">
									<label id="SendEmail-error" class="error hidden" for="SendEmail">
										<font style="vertical-align: inherit;">
											<font style="vertical-align: inherit;">請輸入您的電子郵件。</font>
										</font>
									</label>
								</div>

								<div class="form-group">
									<label for="SendAddress1" class="control-label">
										留言:
									</label>
									<textarea placeholder="請輸入您的留言..." name="message"></textarea>
								</div>

								<div class="form-group address-btns">
									<input type="hidden" name="address_id" value="">
									<button type="submit" class="btn btn-purple btn-address-submit disabled-save">確認下單</button>
								</div>

								<input type="hidden" name="payable_amount" value="{$data.total_sell_price+100>=850?$data.total_sell_price:$data.total_sell_price+100}">
								<input type="hidden" name="__hash__" value="2a65fda8a12f3cfb742eb90a7982b75c_cad4ad493387d2e2c1d5b500343f3342">
							</form>
						</div>
					</div>
				</div>


				<div class="order-view mt30">

				</div>
			</div>
		</section>

		<div class="dialog" id="dialog"></div>
		<ul id="select1" class="select-show"></ul>
		<ul id="select2" class="select-show"></ul>
		<ul id="select3" class="select-show"></ul>

	{include file="public/footer" /}

		<script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/Swiper/4.5.1/js/swiper.min.js"></script>
		<script src="__PUBLIC__/static/mobile1/js/remstyle.js"></script>	
		<script src="__PLUGIN__/mobileSelect/js/mobileSelect.js" type="text/javascript"></script>
		<script src="__JS__/roc_qj.js"></script>
		<script src="__JS__/roc_711.js"></script>
		<script src="__PUBLIC__/static/mobile1/js/common.js"></script>
		<script src="__PUBLIC__/static/mobile1/js/address_mobile.js"></script>

	</body>
</html>
