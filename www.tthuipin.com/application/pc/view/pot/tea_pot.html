		<script src="https://cdn.staticfile.org/jquery.lazyload/1.9.1/jquery.lazyload.min.js"></script>


		<script>
			layui.use('layer', function() {

				var layer = layui.layer;

			})

			$(function() {
				$(".lazy").lazyload({
					threshold: 200, //设置临界点
					effect: "fadeIn", //使用特效
					failure_limit: 20, //当图片不连续时,通过 failurelimit 选项来控制加载行为.
					skip_invisible: false //加载隐藏图片
				});




				function telphone() {

					const telphone = $("input[name=telphone]").val();

					var regCode = /^1\d{10}$/;

					if (regCode.test(telphone) == false) {

						layer.close(layer.index);

						layer.msg('请输入您的手机号,手机号码不正确', {
							icon: 5,
							time: 1000
						})

						return false;

					} else {
						var demand = [];


						var demand = JSON.stringify(demand);


						$.ajax({

							type: 'post',

							url: '{:url("pc/Pot/add")}',

							data: {
								'telphone': telphone,
								'demand': demand
							},

							success: function(data) {

								console.log(data);

								layer.close(layer.index);

								if (data.code == 0) {

									layer.msg('提交成功', {
										icon: 6,
										time: 2000
									})

								} else {

									layer.msg('提交失敗', {
										icon: 5,
										time: 2000
									})

								}

							},

							error: function() {

								layer.close(layer.index);

								layer.msg('提交失敗', {
									icon: 5,
									time: 2000
								});

							}

						})

					}

				}


				function xunjiaSubmit() {

					const telphone = $(".xjTel").val();

					var regCode = /^1\d{10}$/;

					if (regCode.test(telphone) == false) {

						layer.close(layer.index);

						layer.msg('请输入您的手机号,手机号码不正确', {
							icon: 5,
							time: 1000
						})

						return false;

					} else {
						var demand3 = [];


						var demand3 = JSON.stringify(demand3);


						$.ajax({

							type: 'post',

							url: '{:url("pc/Pot/add")}',

							data: {
								'telphone': telphone,
								'demand': demand3
							},

							success: function(data) {

								console.log(data);

								layer.close(layer.index);

								if (data.code == 0) {

									layer.msg('提交成功', {
										icon: 6,
										time: 2000
									})

								} else {

									layer.msg('提交失敗', {
										icon: 5,
										time: 2000
									})

								}

							},

							error: function() {

								layer.close(layer.index);

								layer.msg('提交失敗', {
									icon: 5,
									time: 2000
								});

							}

						})

					}

				}

				$('.confirm').click(function() {

					layer.load();

					telphone();

				})

				$('.button-k').click(function() {

					layer.load();

					xunjiaSubmit();

				})











				$('.full-gift,.details,.activities').click(function() {

					$('.footer-k').show();



					$('.foot-xunjia').stop().animate({

						bottom: 0

					}, 300);

					$('#fbtn').stop().animate({

						bottom: '13.33rem'

					}, 300);

					$(".xjTel").val('');

				})

				$('.footer-k').click(function() {

					$('.footer-k').hide();



					$('#fbtn').stop().animate({

						bottom: 0

					}, 300);

					$('.foot-xunjia').stop().animate({

						bottom: '-13.33rem'

					}, 300);

				})











			})
