{include file="./public/header"}
        <!-- 顶部结束 -->
        <!-- 中部开始 -->
        <!-- 左侧菜单开始 -->

        <div class="left-nav">
            <div id="side-nav">
                <ul id="nav">
                    {volist name="rightlist" id="vo"}
                        {if $vo.pid == 0}
                            <li>
                                <a href="javascript:;">
                                    <i class="iconfont left-nav-li" lay-tips="{$vo.name}">{$vo.ico}</i>
                                    <cite>{$vo.name}</cite>
                                    <i class="iconfont nav_right">&#xe697;</i>
                                </a>

                                <ul class="sub-menu">
                                    {volist name="rightlistt" id="vv"}
                                        {if $vv.pid == $vo.id}
                                            <li>
                                                <a onclick="xadmin.add_tab('{$vv.name}','{$vv.url}')">
                                                    <i class="iconfont">&#xe6a7;</i>
                                                    <cite>{$vv.name}</cite></a>
                                            </li>
                                        {/if}
                                    {/volist}
                                </ul>
                            </li>
                        {/if}
                    {/volist}
                </ul>
            </div>
        </div>
        <!-- <div class="x-slide_left"></div> -->
        <!-- 左侧菜单结束 -->
        <!-- 右侧主体开始 -->
        <div class="page-content">
            <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
                <ul class="layui-tab-title">
                    <li class="home">
                        <i class="layui-icon">&#xe68e;</i>我的桌面</li></ul>
                <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
                    <dl>
                        <dd data-type="this">关闭当前</dd>
                        <dd data-type="other">关闭其它</dd>
                        <dd data-type="all">关闭全部</dd></dl>
                </div>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <iframe src={:url('/vwelcome')} frameborder="0" scrolling="yes" class="x-iframe"></iframe>
                    </div>
                </div>
                <div id="tab_show"></div>
            </div>
        </div>
        <div class="page-content-bg"></div>
        <style id="theme_style"></style>
        <!-- 右侧主体结束 -->
        <!-- 中部结束 -->




    </body>


</html>
