{include file="./public/head" /}
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" id="LAY-component-form-setval" lay-filter="example">

            <div class="layui-form-item">

                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" value="{$info.name}"  required="" lay-verify="required" autocomplete="off" class="layui-input">

                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>角色名称
                </div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>描述
                </label>
                <div class="layui-input-inline">
                    <input type="text" size="55" id="description" name="description" value="{$info.description}" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>快速了解角色权限
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">权限</label>
                <div class="layui-input-block">
                    {volist name="right" id="vo"}
                        <input type="checkbox" name="rights[]" {in name="$vo.id" value="$eright"} checked {/in} value="{$vo.id}" title="{$vo.name}">
                    {/volist}

                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <input type="hidden" name="id" value="{$info.id}" >
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    提交
                </button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        //监听提交
        form.on('submit(add)',
            function(data) {
                // console.log(data.field);return ;
                //发异步，把数据提交给php
                $.ajax({
                    url:'/vroleedit',
                    type:'post',
                    data:data.field,
                    success:function(data) {
                        // console.log(data);return;
                        if(data.code == "200" ){
                            // console.log(data.data);return ;
                            // view("添加成功！");
                            layer.alert("修改成功", {
                                    icon: 6
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();

                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            // window.location.reload();

                        }else{
                            alert(data.message);
                            // view(data.msg);
                        }
                    },
                    error : function() {
                        // view("异常！");
                        alert("异常！");
                    }
                });
                return false;
            });

    });
</script>

</body>

</html>
