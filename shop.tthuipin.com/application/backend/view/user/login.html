<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>上海航皓电子商务后台</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">上海航皓电子商务后台登录入口</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form loginform" >
            <input class="username" name="username" placeholder="用户名"  type="text" lay-verify="required" onblur="checkUser(this.value)" class="layui-input" >
            <hr class="hr15">
            <input class="password" name="password" lay-verify="required" placeholder="密码"  type="password" onblur="checkPwd(this.value)" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" class="submit" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        function checkUser(obj){
            // var username = $('.username').val();
            if(obj == null || obj ==""){
                alert('请输入登录账户');
                return;
            }
            // if(!/^[1][3,4,5,7,8][0-9]{9}$/.test(obj)){
            //     alert('请输入有效的账户名');
            //     return;
            // }
        }
        function checkPwd(obj){
            // var passwd = $('.password').val();
            if(obj == null || obj ==""){
                alert('请输入密码');
            }
            return false;
        }
    </script>

    <!-- 底部结束 -->
</body>
</html>
