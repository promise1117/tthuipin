<script>
    layui.use(['table','layer','form','upload'],function () {
        var layer = layui.layer;
        var pot_link = layui.table;
        var form = layui.form;
        var upload = layui.upload;
        pot_link.render({
            elem:'#pot_link',
            id:'pot_link',
            page:true,
            url:'{:url("backend/Potlink/pcPotlinkList")}',
            cols:[[
                {field:'id',align:'center',title:'ID',sort:true},
                {field:'channel',align:'center',title:'渠道名稱'},
                {field:'plan',align:'center',title:'计划名称'},
                {field:'material',align:'center',title:'素材名称'},
                {field:'url',align:'center',title:'链接域名'},
                {field:'sort',align:'center',title:'排序',sort:true},
                {field:'addtime',align:'center',title:'创建時間',sort:true,templet:function (d) {
                        return (new Date(d.addtime*1000)).toLocaleString();
                    }},
                {field:'is_show',align:'center',title:'頁面顯示',templet:"#show",event:'show'},
                {fixed:'right',align:'center',title:'操作',toolbar:'#manner'},
            ]],
            toolbar:'#toolbar',
            size:'lg',
            text: {
                none: '暂无相关数据' //默认：无数据。注：该属性为 layui 2.2.5 开始新增
            }
        })

        pot_link.on('tool(pot_link)',function (obj) {
            switch (obj.event) {
                case 'show':
                    var id = obj.data.id;
                    var status = obj.data.is_show == 0?1:0;

                    $.ajax({
                        url:'{:url("backend/Potlink/changeStatus")}',
                        type:'get',
                        data:{'id':id,'status':status},
                        success:function (data) {
                            // layer.msg('修改成功',{icon:1,time:1000});
                            pot_link.reload('pot_link');
                        },
                        error:function (data) {
                            layer.msg('修改失敗',{icon:2,time:1000});
                        }
                    });
                    break;
                case 'detail':
                    var data = obj.data;

                    layer.open({
                        title:'链接詳情',
                        type:1,
                        area: ['1000px', '800px'],
                        content:$('#detail'),
                        success:function (layero, index) {
                            $(layero).find('input[name="channel"]').attr('placeholder',data.channel);
                            $(layero).find('input[name="plan"]').attr('placeholder',data.plan);
                            $(layero).find('input[name="material"]').attr('placeholder',data.material);
                            // $(layero).find('input[name="url"]').attr('placeholder',data.url);
                            $(layero).find('input[name="url"]').val(data.url);

                            if(data.is_show == 1){
                                // console.log('a')
                                $(layero).find('input[name="is_show"]').prop('checked',true);
                                form.render(null,'detail');

                            }else{
                                // console.log('b')
                                $(layero).find('input[name="is_show"]').removeProp('checked');
                                form.render(null,'detail');
                            }


                        }
                    })
                    break;
                case 'edit':
                    var data = obj.data;

                    layer.open({
                        title: '编辑链接-'+data.id,
                        type: 1,
                        area: ['1000px', '800px'],
                        content:$('#edit'),
                        success:function (layero, index) {
                            $(layero).find('input[name="channel"]').attr('placeholder',data.channel);
                            $(layero).find('input[name="plan"]').attr('placeholder',data.plan);
                            $(layero).find('input[name="material"]').attr('placeholder',data.material);
                            $(layero).find('input[name="domain"]').attr('placeholder',data.domain);
                            // $(layero).find('input[name="url"]').attr('placeholder',data.url);
                            $(layero).find('input[name="sort"]').attr('placeholder',data.sort);

                            $(layero).find('input[name="channel"]').val(data.channel);
                            $(layero).find('input[name="plan"]').val(data.plan);
                            $(layero).find('input[name="material"]').val(data.material);
                            $(layero).find('input[name="domain"]').val(data.domain);
                            // $(layero).find('input[name="url"]').val(data.url);
                            $(layero).find('input[name="sort"]').val(data.sort);
                            $(layero).find('input[name="id"]').val(data.id);

                            if(data.is_show == 1){

                                $(layero).find('input[name="is_show"]').prop('checked',true);
                                form.render(null,'edit');

                            }else{

                                $(layero).find('input[name="is_show"]').removeProp('checked');
                                form.render(null,'edit');
                            }


                        },

                    });
                    break;
                case 'del':
                    var id = obj.data.id;
                    layer.confirm('确定删除',{icon:3,title:'提示'},function (index) {
                        $.ajax({
                            url:'{:url("backend/Potlink/pcPotlinkDel")}',
                            data:{id:id},
                            type:'post',
                            success:function (data) {
                                layer.msg(data.msg,{icon:1,time:1000});
                                pot_link.reload('pot_link');
                            },
                            error:function (data) {
                                layer.msg(data.msg,{icon:2,time:1000});
                            }
                        });
                        layer.close(index);
                    });

                    break;
            }
        })

        pot_link.on('toolbar(pot_link)',function (obj) {
            switch (obj.event) {
                case 'add':
                    layer.open({
                        title: '新增推广链接',
                        type: 1,
                        area: ['1000px', '800px'],
                        content:$('#add'),
                        success:function (layero, index) {

                        },

                    });
                    break;
            }
        })

        //  表单上传
        //执行实例
        var uploadInstEdit = upload.render({
            elem: '#uploadImgEdit' //绑定元素
            ,url: '{:url("backend/Potlink/pcUploadImg")}' //上传接口
            ,done: function(res, index, upload){
                //上传完毕回调
                this.item.parents('#edit').find('img[name="img"]').attr('src',res.data.src);
                this.item.parents('#edit').find('input[name="img"]').val(res.data.src);

            }
            ,error: function(){
                //请求异常回调
            }
        });

        var uploadInstAdd = upload.render({
            elem: '#uploadImgAdd' //绑定元素
            ,url: '{:url("backend/Potlink/pcUploadImg")}' //上传接口
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#add').find('img[name="img"]').attr('src',result);
                });
                layer.load(); //上传loading
            }
            ,done: function(res, index, upload){
                //上传完毕回调
                this.item.parents('#add').find('input[name="img"]').val(res.data.src);
                layer.close(layer.index);
            }
            ,error: function(){
                //请求异常回调
            }
        })
    })
</script>
